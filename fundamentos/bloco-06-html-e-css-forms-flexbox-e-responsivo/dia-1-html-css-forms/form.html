<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./cv.png">
    <title>Currículo</title>
</head>
<body>
    <fieldset>

        <!-- REQUISITO 01 -->
        <legend>Dados Pessoais</legend>
        <label for="input-name">Nome:</label>
        <input type="text" id="input-name" maxlength="40" placeholder="Nome completo" required>
        <br>
        <label for="input-email">Email:</label>
        <input type="email" id="input-email" maxlength="50" placeholder="nome@dominio.com" required>
        <br>
        <label for="input-cpf">CPF:</label>
        <input type="tel" id="input-cpf" maxlength="11" required>
        <br>
        <label for="input-endereco">Endereço:</label>
        <input type="text" id="input-endereco"  maxlength="200" required>
        <br>
        <label for="input-cidade">Cidade:</label>
        <input type="text" id="input-cidade" maxlength="28" required>
        <br>
        <label for="input-estado">Estado:</label>
        <select name="estado" id="input-estado" required></select>
        <br>
        <fieldset>
            <legend>Tipo de Residência</legend>
            <input type="radio" id="radio-casa" value="casa" name="tipo" checked>
            <label for="radio-casa">Casa</label>
            <input type="radio" id="radio-apartamento" value="Apartamento" name="tipo">    
            <label for="radio-apartamento">Apartamento</label>
        </fieldset>

        <!-- REQUISITO 02 -->
        <fieldset>
            <legend>Dados do Último Emprego</legend>
            <label for="input-resumo">Resumo do Currículo:</label> <br>
            <textarea name="resumo-curriculo" id="input-resumo" cols="30" rows="10" maxlength="100" required></textarea>
            <br>
            <label for="input-cargo">Cargo:</label>
            <input type="text" id="input-cargo" maxlength="40" required>
            <br>
            <label for="input-descricao-cargo">Descrição do Cargo:</label><br>
            <textarea name="resumo-cargo" id="input-descricao-cargo" cols="30" rows="10" maxlength="500" required></textarea>
            <br>
            <label for="input-data-inicio">Data de Início:</label>
            <input type="text" id="input-data-inicio" placeholder="dd/mm/aa" maxlength="8">
        </fieldset>
        <button type="button" id="botao-enviar">Enviar</button>
        <button type="button" id="botao-limpar">Limpar</button>
    </fieldset>

    <!-- REQUISITO 03 -->
    <div id="container-resultado" class="oculto">
        <div id="resultado-dados-pessoais">
            <h1>Dados Pessoais:</h1>
            <h2>Nome: </h2><span id="nome"></span><br>
            <h2>Email: </h2><span id="email"></span><br>
            <h2>CPF: </h2><span id="cpf"></span><br>
            <h2>Endereço: </h2><span id="endereco"></span><br>
            <h2>Cidade: </h2><span id="cidade"></span><br>
            <h2>Estado: </h2><span id="estado"></span><br>
            <h2>Residência: </h2><span id="residencia"></span><br>
            <h1>Dados do Último Emprego:</h1>
            <h2>Resumo:</h2><p id="resumo"></p><br>
            <h2>Cargo: </h2><span id="cargo"></span><br>
            <h2>Descrição:</h2><p id="descricao"></p><br>
            <h2>Início: </h2><span id="inicio"></span><br>
            <button type="button" id="botao-resultado">OK</button>
        </div>
    </div>

    <div id="blackout-modal" class="oculto"></div>
    
    <div id="container-erro" class="oculto">
        <div id="div-erro">
            <h2 id="titulo-erro">Título do Erro</h2>
            <p id="texto-erro">Um texto de erro!</p>
            <button type="button" id="botao-erro">OK</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
