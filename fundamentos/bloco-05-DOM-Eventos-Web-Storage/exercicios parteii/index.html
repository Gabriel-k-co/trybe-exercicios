<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

    //  Exercício 1.1
      document.getElementById("page-title").innerText = "De volta para o futuro 2";
    //  Exercício 1.2
      document.getElementById("second-paragraph").style.border = "solid green"
    //  Exercício 1.3
        document.getElementById("subtitle").style.backgroundColor = "pink";

    //  Exercício 2.1
        document.getElementsByTagName("p")[0].classList.add("classe-paragrafos");
        document.getElementsByTagName("p")[1].classList.add("classe-paragrafos");
    //  Exercício 2.2
        paragrafos = document.getElementsByClassName("classe-paragrafos");
    //  Exercício 2.3
        for (let i of paragrafos) i.style.backgroundColor = 'yellow';
    //  Exercício 2.4
        document.getElementsByTagName("h2")[0].style.color = 'gray';
    </script>
  </body>
</html>
