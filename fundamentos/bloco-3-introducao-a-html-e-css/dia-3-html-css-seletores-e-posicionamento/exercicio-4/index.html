<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="cor-primaria">
        <h3 class="fonte1 italico">Cor Primária</h3>
    </div>
    <div class="cor-secundaria">
        <h3 class="fonte2">Cor Secundária</h3>
    </div>
    <div class="cor-complementar maior">
        <h3 class="fonte3 italico">Cor Complementar</h3>
    </div>
    <div class="cor-escura">
        <h3 class="fonte4">Cor Escura</h3>
    </div>
    <div class="cor-clara">
        <h3 class="fonte5 italico">Cor Clara</h3>
    </div>
</body>
</html>
